       <script>
            document.addEventListener('DOMContentLoaded', function() {
                const celularInput = document.getElementById('celular');
                const form = document.getElementById('cadastroForm');
                const submitBtn = document.getElementById('submitBtn');
                const validationMessage = document.getElementById('validationMessage');
                
                // Formata√ß√£o do campo de celular
                celularInput.addEventListener('input', function(e) {
                    let value = e.target.value;
                    
                    // Remove todos os caracteres n√£o num√©ricos
                    value = value.replace(/\D/g, '');
                    
                    // Se estiver vazio, limpa o campo completamente
                    if (value.length === 0) {
                        e.target.value = '';
                        return;
                    }
                    
                    // Aplica a formata√ß√£o conforme o n√∫mero de d√≠gitos inseridos
                    if (value.length <= 2) {
                        value = value.replace(/^(\d{0,2})/, '($1');
                    } else if (value.length <= 3) {
                        value = value.replace(/^(\d{0,2})(\d{0,1})/, '($1) $2');
                    } else if (value.length <= 7) {
                        value = value.replace(/^(\d{0,2})(\d{0,1})(\d{0,4})/, '($1) $2 $3');
                    } else {
                        value = value.replace(/^(\d{0,2})(\d{0,1})(\d{0,4})(\d{0,4})/, '($1) $2 $3-$4');
                    }
                    
                    e.target.value = value;
                });
                
                // Preven√ß√£o do funcionamento padr√£o do link at√© valida√ß√£o
                submitBtn.addEventListener('click', function(e) {
                    // Verifica se o formul√°rio √© v√°lido
                    const isValid = form.checkValidity();
                    
                    if (!isValid) {
                        e.preventDefault(); // Impede a navega√ß√£o para hack.html
                        validationMessage.style.display = 'block'; // Mostra a mensagem de valida√ß√£o
                        
                        // Destaca os campos n√£o preenchidos
                        const inputs = form.querySelectorAll('input[required]');
                        inputs.forEach(input => {
                            if (!input.validity.valid) {
                                input.style.borderColor = '#ff6600';
                                input.style.boxShadow = '0 0 5px #ff6600';
                            }
                        });
                    }
                });
                
                // Remove o destaque de erro quando o usu√°rio come√ßa a digitar
                const inputs = form.querySelectorAll('input[required]');
                inputs.forEach(input => {
                    input.addEventListener('input', function() {
                        if (this.value.trim() !== '') {
                            this.style.borderColor = 'rgba(255, 204, 0, 0.3)';
                            this.style.boxShadow = 'none';
                            validationMessage.style.display = 'none';
                        }
                    });
                });
            });
       </script>
