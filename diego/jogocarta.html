<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Adivinhação - Tema Anime</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #ff4500;
    }
    .card-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      width: 100px;
      height: 150px;
      background-color: #ffffff;
      border: 2px solid #000;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }
    #message {
      margin-top: 20px;
      font-size: 20px;
      color: green;
    }
    footer {
      margin-top: 50px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Jogo de Adivinhação - Tema Anime</h1>
  <p>Clique em uma carta para adivinhar qual personagem está escondido!</p>

  <div class="card-container" id="cardContainer">
    <!-- As cartas serão inseridas aqui pelo JavaScript -->
  </div>

  <div id="message"></div>

  <footer>
    Desenvolvido por Alexandre Vilela de Oliveira Junior
  </footer>

  <script>
    const personagens = ["Naruto", "Goku", "Luffy", "Sakura", "Ichigo", "Deku"];
    const personagemSecreto = personagens[Math.floor(Math.random() * personagens.length)];

    const container = document.getElementById("cardContainer");
    const message = document.getElementById("message");

    personagens.forEach(nome => {
      const carta = document.createElement("div");
      carta.className = "card";
      carta.textContent = "?";
      carta.addEventListener("click", () => {
        if (nome === personagemSecreto) {
          carta.textContent = nome;
          message.textContent = `Parabéns! Você encontrou o personagem secreto: ${nome}`;
        } else {
          carta.textContent = nome;
          message.textContent = `Ops! ${nome} não é o personagem secreto. Tente novamente!`;
        }
      });
      container.appendChild(carta);
    });
  </script>
</body>
</html>
