<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formul√°rio com Estilo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            padding: 40px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: #fff;
            max-width: 400px;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        .senha-container {
            position: relative;
        }

        .senha-container input {
            width: 100%;
            padding-right: 40px; /* espa√ßo para o bot√£o */
        }

        .toggle-senha {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>Formul√°rio de Cadastro</h2>

    <form id="meuFormulario">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required>

        <label for="senha">Senha:</label>
        <div class="senha-container">
            <input type="password" id="senha" name="senha" required>
            <button type="button" class="toggle-senha" onclick="toggleSenha()">üëÅ</button>
        </div>

        <button type="submit">Enviar</button>
    </form>

    <script>
        const formulario = document.getElementById("meuFormulario");

        formulario.addEventListener("submit", function(evento) {
            evento.preventDefault();

            const nome = document.getElementById("nome").value;
            const idade = document.getElementById("idade").value;
            const senha = document.getElementById("senha").value;

            console.log("Nome:", nome);
            console.log("Idade:", idade);
            console.log("Senha:", senha);

            alert("Dados enviados com sucesso!");

            // Limpar o formul√°rio ap√≥s o envio

            formulario.reset();
        });

        function toggleSenha() {
            const campoSenha = document.getElementById("senha");
            const botao = document.querySelector(".toggle-senha");

            if (campoSenha.type === "password") {
                campoSenha.type = "text";
                botao.textContent = "üëÅ";
            } else {
                campoSenha.type = "password";
                botao.textContent = "üëÅ";
            }
        }
    </script>

</body>
</html>
